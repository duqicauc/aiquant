# ============================================================================
# 多模型配置文件
# ============================================================================
# 每个模型都有独立的配置，包括样本准备、训练、评测等参数

# 注意：实际使用的模型：
# 1. breakout_launch_scorer - 由 scripts/score_current_stocks.py 使用（效果最好）
models: {}

# 预测配置（所有模型共用）
prediction:
  scoring:
    top_n: 50
    min_probability: 0.0
    max_stocks_to_score: null
  
  exclusion_rules:
    exclude_st: true
    exclude_new_listed: true
    min_listing_days: 180
    exclude_suspended: true
  
  financial_filter:
    enabled: true
    revenue_threshold: 3.0
    profit_years: 3
    net_assets_positive: true
    initial_candidates: 150

